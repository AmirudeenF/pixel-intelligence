<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Intelligence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pixel Intelligence</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/images">Images</a></li>
                <li><a href="/upload">Upload</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Welcome to Pixel Intelligence</h2>
            <p>Revolutionizing the stock photography industry with AI-driven image generation.</p>
        </section>

        <section id="images">
            <h2>Stock Images</h2>
            <div id="image-gallery">
                <!-- Images will be dynamically added here using JavaScript -->
            </div>
        </section>

        <section id="upload">
            <h2>Upload Image</h2>
            <form id="upload-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="image">Choose Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pixel Intelligence. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
